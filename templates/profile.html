<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Responsive Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/profile.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</head>
<body>
<nav>
    <input type="checkbox" id="check">
    <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
    </label>
    <label class="logo">Events Connect</label>
    <ul>
        <li><a href="/events">Events</a></li>
        <li><a href="/carpooling">Carpooling</a></li>
        <li><a href="/messaging">Messaging</a></li>
        <li><a class="active" href="/profile">Profile</a></li>
    </ul>
</nav>

<div class="container">
    <h1>Profile</h1>
    <!-- add your dashboard content here -->
    <div class="card mx-auto">
        {% set image_path = url_for('static', filename="images/user.png") %}
        <img class="card-img-top" height="200" width="200" src="{{ image_path }}"
             alt="Image not found"
             onerror="this.src= '{{ url_for('static', filename="images/none.png") }}'">
        <div class="card-body">
            <form action="/update_profile" method="POST">
                <h1 class="card-title"> <input type="text" name="username" value="{{ profile.username }}"/></h1>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">First Name:
                        <input type="text" name="first_name" value="{{ profile.first_name }}">
                    </li>
                    <li class="list-group-item">Last Name:
                        <input type="text" name="last_name" value="{{ profile.last_name }}">
                    </li>
                    {#                TODO: How to hide password and use hint#}
                    <li class="list-group-item">password:
                        <input type="text" name="upassword" value="{{ profile.upassword }}">
                    </li>
                    <li class="list-group-item">Hint:
                        <input type="text" name="hint" value="{{ profile.hint }}">
                    </li>
                    <li class="list-group-item">DOB:
                        <input type="date" name="date_of_birth" value="{{ profile.date_of_birth }}">
                    </li>
                    <li class="list-group-item">Phone No:
                        <input type="number" name="phone_number" value="{{ profile.phone_number }}">
                    </li>
                    <li class="list-group-item">Email:
                        <input type="text" name="email_id" value="{{ profile.email_id }}">
                    </li>
                    <li class="list-group-item">Gender:
                        <input type="text" name="gender" value="{{ profile.gender }}">
                    </li>
                </ul>
                <button class="btn btn-success" type="submit" name="button">Save</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
