<html>
<head></head>
<body data-new-gr-c-s-check-loaded="14.1105.0" data-gr-ext-installed="">
<div class="formbold-main-wrapper">
    <!-- Author: FormBold Team -->
    <!-- Learn More: https://formbold.com -->
    <div class="formbold-form-wrapper">


        <form action="/create_account" method="POST">
            <div class="formbold-form-title">
                <h2 class="">Create an Account</h2>
                <p>
                    Fill the account details.
                </p>
            </div>

            <div class="formbold-input-flex">
                <div>
                    <label for="username" class="formbold-form-label"> Username </label>
                    <input type="text" name="username" id="username" class="formbold-form-input">
                </div>
                <div>
                    <label for="password" class="formbold-form-label"> Password </label>
                    <input type="password" name="password" id="password" class="formbold-form-input">
                </div>
            </div>

            <div class="formbold-mb-3">
                <label for="hint" class="formbold-form-label">
                    Password Hint
                </label>
                <input type="text" name="hint" id="hint" class="formbold-form-input">
            </div>

            <div class="formbold-input-flex">
                <div>
                    <label for="first_name" class="formbold-form-label"> First Name </label>
                    <input type="text" name="first_name" id="first_name" class="formbold-form-input">
                </div>
                <div>
                    <label for="last_name" class="formbold-form-label"> Last Name </label>
                    <input type="text" name="last_name" id="last_name" class="formbold-form-input">
                </div>
            </div>

            <div class="formbold-input-flex">
                <div>
                    <label for="date_of_birth" class="formbold-form-label"> Date Of Birth </label>
                    <input type="datetime-local" name="date_of_birth" id="date_of_birth" class="formbold-form-input">
                </div>
                <div>
                    <label for="gender" class="formbold-form-label"> Gender </label>
                    <input type="text" name="gender" id="gender" class="formbold-form-input">
                </div>
            </div>

            <div class="formbold-input-flex">
                <div>
                    <label for="email_id" class="formbold-form-label"> Email ID </label>
                    <input type="text" name="email_id" id="email_id" class="formbold-form-input">
                </div>
                <div>
                    <label for="phone_number" class="formbold-form-label"> Phone Number </label>
                    <input type="number" name="phone_number" id="phone_number" class="formbold-form-input">
                </div>
            </div>

            <button class="formbold-btn">Create Account</button>
        </form>
    </div>
</div>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    .formbold-main-wrapper {

        margin: 0 auto;

        color: #536387;
        margin-top: 12px;
    }

    .formbold-input-flex {
        display: flex;
        gap: 20px;
        margin-bottom: 15px;
    }

    .formbold-input-flex > div {
        width: 50%;

    .formbold-form-input {
        text-align: center;

        border: 1px solid #dde3ec;
        background: #ffffff;
        font-weight: 500;
        font-size: 16px;

        outline: none;

    }

    .formbold-form-input:focus {
        border-color: #6a64f1;

    .formbold-form-label {

        margin-right: 16px;
        margin-top: 2px;
        border: 0.7px solid #dde3ec;
        border-radius: 3px;
    }

    .formbold-btn {
        font-size: 16px;
        border-radius: 5px;
        padding: 14px 25px;
        border: none;
        font-weight: 500;
        background-color: #6a64f1;
        color: white;
        cursor: pointer;
        margin-top: 25px;
    }

    .formbold-btn:hover {
        box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
    }
</style>
